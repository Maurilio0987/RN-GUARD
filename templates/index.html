<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portal de Documentos</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#ffffff',
            secondary: '#2563eb',
            light: '#ecf0f1',
            dark: '#2c3e50',
            accent: '#e74c3c',
          }
        }
      }
    }
  </script>
  <style>
    .category-card {
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .category-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
    }
    .search-input:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.3);
    }
    .fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
  <!-- Header/Navbar -->
  <header class="bg-white shadow-lg border-b">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <div class="flex items-center space-x-2">
        <i class="fas fa-shield-alt text-2xl text-secondary"></i>
        <h1 class="text-2xl font-bold text-secondary">RN GUARD</h1>
      </div>
      <div class="flex items-center space-x-4">
        <a href="{{ url_for('login') }}"
           class="bg-secondary hover:bg-blue-600 text-white px-4 py-2 rounded-lg font-medium transition duration-200 flex items-center space-x-2">
          <i class="fas fa-sign-in-alt"></i>
          <span>Login</span>
        </a>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-grow container mx-auto px-4 py-8">
    <!-- Botão de Comparar Arquivos -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 mb-6">
      <a href="{{ url_for('comparar_documento') }}"
        class="category-card bg-white rounded-xl p-6 flex flex-col items-center text-center fade-in hover:shadow-md cursor-pointer border border-gray-100">
        <div class="w-16 h-16 rounded-full bg-secondary bg-opacity-10 flex items-center justify-center mb-4 text-secondary">
          <i class="fas fa-file-code text-2xl"></i>
        </div>
        <h3 class="text-lg font-bold text-dark mb-2">Comparar Documentos</h3>
      </a>
    </div>

    <!-- Categories Section -->
    <section>
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-xl font-bold text-dark">Categorias de Documentos</h2>
      </div>

      <div id="categories-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        {% for categoria in categorias %}
          <a href="{{ url_for('visualizar_documentos_categoria', categoria=categoria) }}"
             class="category-card bg-white rounded-xl p-6 flex flex-col items-center text-center fade-in hover:shadow-md cursor-pointer border border-gray-100">
            <div class="w-16 h-16 rounded-full bg-secondary bg-opacity-10 flex items-center justify-center mb-4 text-secondary">
              <i class="fas fa-folder text-2xl"></i>
            </div>
            <h3 class="text-lg font-bold text-dark mb-2">{{ categoria }}</h3>
          </a>
        {% endfor %}
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-white border-t text-gray-800 py-6">
    <div class="container mx-auto px-4">
      <div class="flex flex-col md:flex-row justify-between items-center">
        <div class="mb-4 md:mb-0">
          <h3 class="text-lg font-semibold mb-2">Portal de Documentos</h3>
          <p class="text-light text-sm">© 2025 Todos os direitos reservados</p>
        </div>
        <div class="flex space-x-6">
          <a href="#" class="hover:text-secondary transition duration-200"><i class="fas fa-question-circle"></i> Ajuda</a>
          <a href="#" class="hover:text-secondary transition duration-200"><i class="fas fa-envelope"></i> Contato</a>
          <a href="#" class="hover:text-secondary transition duration-200"><i class="fas fa-shield-alt"></i> Privacidade</a>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
